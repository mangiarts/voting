        .btn:disabled {

        .error {

            display: none;

    <script>
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }
        
        function capitalizeName() {
            let name = document.getElementById('fullName');
            name.value = name.value.replace(/\b\w/g, char => char.toUpperCase());
        }
        
        function validateForm() {
            let name = document.getElementById('fullName');
            let email = document.getElementById('email');
            let phone = document.getElementById('phone');
            let selects = document.querySelectorAll('select');
            let file = document.getElementById('fileInput');
            let button = document.getElementById('registerBtn');
            
            let nameValid = /^[A-Z][a-z]+(\s[A-Z][a-z]+)*$/.test(name.value);
            let emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
            let phoneValid = /^\d{10}$/.test(phone.value);
            let selectsValid = Array.from(selects).every(select => select.value !== "");
            let fileValid = file.files.length > 0;
            
            name.classList.toggle('error', !nameValid);
            email.classList.toggle('error', !emailValid);
            phone.classList.toggle('error', !phoneValid);
            
            button.disabled = !(nameValid && emailValid && phoneValid && selectsValid && fileValid);
        }
        
        function submitForm() {
            let button = document.getElementById('registerBtn');
            let messageBox = document.getElementById('messageBox');
            
            if (!button.disabled) {
                messageBox.textContent = "Registration successful!";
                messageBox.className = "message success";
            } else {
                messageBox.textContent = "Please correct errors in the form before submitting.";
                messageBox.className = "message error-message";
            }
            messageBox.style.display = "block";
        }
    </script>
